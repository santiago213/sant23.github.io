              <p1>Serves: 3-4</p1>
              <p2>Cooking Time: 20-25 minutes</p2>
              <p3>Ingredients Needed: 1 Tbsp. butter
                  2 boneless chicken breasts
                  1 clove garlic, minced
                  6 flour tortillas (12 inch)
                  4 oz cream cheese
                  1/4 teaspoon cumin
                  1/4 teaspoon onion powder
                  1 large can enchilada sauce (or two smaller cans)
                  1 cup shredded Mexican blend cheese                    
                  sour cream</p3>
              <p4>Method:
                  1. Preheat the oven to 375°F. 
                  2. Sauté your garlic and chicken breasts in the butter on medium heat until the chicken is just barely cooked through. Cover and let sit.
                  3. Now assemble the filling by shredding your cooked chicken and adding the cream cheese, cooked cumin, and onion powder. 
                  4. Place each tortilla in the enchilada sauce for a few minutes before putting the chicken on the tortillas. Transfer your dripping tortilla to the dish and place about 1/2 cup of the chicken mixture into the tortilla. Roll up, and repeat. Once all the enchiladas are assembled, pour the remaining enchilada sauce on top and sprinkle the shredded cheese on top of that.
                  5. Cook for 20-25 minutes depending on if you like crispy or goopy enchiladas. Serve with sour cream.
                  </p4>

            function clean(node)
            {
              for(var n = 0; n < node.childNodes.length; n ++)
              {
                var child = node.childNodes[n];
                if( child.nodeType === 8 || (child.nodeType === 3 && !/\S/.test(child.nodeValue)))
                 {
                      node.removeChild(child);
                      n --;
                }
                else if(child.nodeType === 1)
                {
                  clean(child);
                }
              }
            }
